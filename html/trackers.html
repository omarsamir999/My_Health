<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trackers</title>
</head>
<body>
    <h1>Trackers</h1>
    <section id="set-goals">
        <h2>Set Your Fitness Goals</h2>
        <!-- Goal setting form -->
        <form>
            <label for="goal">Goal:</label>
            <input type="text" id="goal" name="goal">
            <button type="submit">Set Goal</button>
        </form>
    </section>
    <section id="get-report">
        <h2>Get Your Progress Report</h2>
        <!-- Report fetching form -->
        <form>
            <label for="report">Report:</label>
            <input type="text" id="report" name="report">
            <button type="submit">Get Report</button>
        </form>
    </section>
</body>
</html>
